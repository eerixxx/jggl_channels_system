services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: channels_admin_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-channels_admin}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-channels_admin}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: channels_admin_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Web Application
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    container_name: channels_admin_web
    restart: unless-stopped
    environment:
      - DJANGO_SETTINGS_MODULE=backend.settings.development
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - DEBUG=True
      - ALLOWED_HOSTS=localhost,127.0.0.1,web
      - POSTGRES_DB=${POSTGRES_DB:-channels_admin}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - TELEGRAM_BOT_SERVICE_URL=${TELEGRAM_BOT_SERVICE_URL:-http://bot-service:8001}
      - TELEGRAM_BOT_SERVICE_TOKEN=${TELEGRAM_BOT_SERVICE_TOKEN:-}
      - TRANSLATION_SERVICE_URL=${TRANSLATION_SERVICE_URL:-http://translation-service:8002}
      - TRANSLATION_SERVICE_TOKEN=${TRANSLATION_SERVICE_TOKEN:-}
    volumes:
      - static_volume:/app/backend/staticfiles
      - media_volume:/app/backend/media
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery Worker
  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: channels_admin_worker
    restart: unless-stopped
    environment:
      - DJANGO_SETTINGS_MODULE=backend.settings.production
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - POSTGRES_DB=${POSTGRES_DB:-channels_admin}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - TELEGRAM_BOT_SERVICE_URL=${TELEGRAM_BOT_SERVICE_URL:-http://bot-service:8001}
      - TELEGRAM_BOT_SERVICE_TOKEN=${TELEGRAM_BOT_SERVICE_TOKEN:-}
      - TRANSLATION_SERVICE_URL=${TRANSLATION_SERVICE_URL:-http://translation-service:8002}
      - TRANSLATION_SERVICE_TOKEN=${TRANSLATION_SERVICE_TOKEN:-}
    volumes:
      - media_volume:/app/backend/media
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Celery Beat Scheduler
  beat:
    build:
      context: .
      dockerfile: docker/Dockerfile.beat
    container_name: channels_admin_beat
    restart: unless-stopped
    environment:
      - DJANGO_SETTINGS_MODULE=backend.settings.production
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - POSTGRES_DB=${POSTGRES_DB:-channels_admin}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      worker:
        condition: service_started

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: channels_admin_prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: channels_admin_grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - loki

  # Loki for log aggregation
  loki:
    image: grafana/loki:latest
    container_name: channels_admin_loki
    restart: unless-stopped
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./docker/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    ports:
      - "3100:3100"

  # Promtail for log collection
  promtail:
    image: grafana/promtail:latest
    container_name: channels_admin_promtail
    restart: unless-stopped
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - ./docker/promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    depends_on:
      - loki

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:
  prometheus_data:
  grafana_data:
  loki_data:

networks:
  default:
    name: channels_admin_network

